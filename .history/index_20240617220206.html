<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand" ><img src="Files/logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       <div class="songlist">
            <h1>Best Of Songs - You May Like</h1>
            <div>
                <div class="songitem">
                    <img src="Files/covers/10.jpg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-circle-play"></i></span>
                </div>
            </div>
       </div> 
       <div class="songbanner">

       </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="far fa-3x  fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d4c1d0ed5a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
